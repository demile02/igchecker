<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram Unfollowers Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(to right, #f9f9f9, #f0f4ff);
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 4rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #1d3557;
      margin-bottom: 1rem;
    }
    p {
      text-align: center;
      margin-bottom: 2rem;
    }
    input[type="file"] {
      display: block;
      margin: 1rem auto;
    }
    button {
      display: block;
      margin: 2rem auto;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background-color: #457b9d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1d3557;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #dee2e6;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #e8f0fe;
    }
    tbody tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    a {
      color: #1d3557;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cek Siapa yang Tidak Follow Balik Instagram Kamu</h2>
    <p>Unggah <strong>1. followers_1.html</strong> dan <strong>2. following.html</strong> milikmu, jangan sampai terbalik!</p>
    <input type="file" id="followersFile" accept=".html" />
    <input type="file" id="followingFile" accept=".html" />
    <button onclick="processFiles()">üîç Cek Sekarang</button>
    <div id="result"></div>
  </div>

  <script>
    let followersList = [];
    let followingList = [];

    function extractUsernames(html) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, "text/html");
      return Array.from(doc.querySelectorAll("a"))
        .filter(a => a.href.includes("instagram.com"))
        .map(a => a.href.split("/").filter(Boolean).pop());
    }

    function processFiles() {
      const followersFile = document.getElementById("followersFile").files[0];
      const followingFile = document.getElementById("followingFile").files[0];

      if (!followersFile || !followingFile) {
        alert("Mohon unggah kedua file terlebih dahulu.");
        return;
      }

      Promise.all([
        followersFile.text(),
        followingFile.text()
      ]).then(([followersHtml, followingHtml]) => {
        followersList = extractUsernames(followersHtml);
        followingList = extractUsernames(followingHtml);

        const notFollowingBack = followingList.filter(user => !followersList.includes(user));

        let html = `<h3 style='text-align:center;'>Ditemukan ${notFollowingBack.length} akun tidak mengikuti balik</h3>`;
        html += `<table><thead><tr><th>No</th><th>Username</th><th>Link Profil</th></tr></thead><tbody>`;

        notFollowingBack.forEach((username, index) => {
          const link = `https://www.instagram.com/${username}`;
          html += `<tr><td>${index + 1}</td><td>${username}</td><td><a href="${link}" target="_blank">${link}</a></td></tr>`;
        });

        html += `</tbody></table>`;
        document.getElementById("result").innerHTML = html;
      });
    }
  </script>
</body>
</html>
